<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <title>Office Scheduler</title>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta name="robots" content="noindex">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <div id="spacing">
            <div id="topColor">
                <div id="topSpacing">
                    <h1 id="title">Office Scheduler</h1>
                </div>
            </div> 
            <div id="login">
                <p>
                    Login Information:
                </p>
                <label>Username</label>
                <input type="text" id="usernameLogin">
                <label>Password</label>
                <input type="password" id="passwordLogin">
                <button id="checkLoginButton">Login</button>
                <button id="switchToRegistration">Create An Account</button>
            </div>
            <div id="registration">
                <p>
                    Registration Information:
                </p>
                <label>Username</label>
                <input type="text" id="usernameRegister">
                <label>Password</label>
                <input type="password" id="passwordRegister">
                <label>First Name</label>
                <input type="text" id="firstNameRegister">
                <label>Last Name</label>
                <input type="text" id="lastNameRegister">
                <button id="checkRegistrationButton">Register</button>
                <button id="switchToLogin">Sign in</button>
            </div>
            <div id="main">

                
            </div>
        </div>
        <script type="text/javascript" src="app.js"></script>
    </body>

</html>
